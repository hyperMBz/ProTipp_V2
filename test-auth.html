    <script>
        // Supabase konfigur√°ci√≥
        const supabaseUrl = 'https://aizdpdhzprvcwdqqrolr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpemRwZGh6cHJ2Y3dkcXFyb2xyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzkyNzAsImV4cCI6MjA3MTgxNTI3MH0.xkDghVzfEVXk2KN-Q2vOLWM0qa4toC3kbmOhiKrgu0Q';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        function log(message) {

        function setStatus(message, type = 'info') {

            statusDiv.className = `status ${type}`;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                setStatus('K√©rj√ºk t√∂ltse ki az √∂sszes mez≈ët!', 'error');
                return;
            }
            
            setStatus('Bejelentkez√©s folyamatban...', 'info');
            log('üîê Bejelentkez√©si k√≠s√©rlet: ' + email);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    log('‚ùå Bejelentkez√©si hiba: ' + error.message);
                    setStatus('Bejelentkez√©si hiba: ' + error.message, 'error');
                    return;
                }
                
                if (data.user) {
                    log('‚úÖ Bejelentkez√©s sikeres: ' + data.user.id);
                    log('üîë Session token: ' + (data.session?.access_token ? 'Jelen' : 'Hi√°nyzik'));
                    
                    // Session ment√©se localStorage-ba
                    if (data.session) {
                        localStorage.setItem('sb-auth-token', JSON.stringify(data.session));
                        log('üíæ Session mentve localStorage-ba');
                        
                        // Cookie be√°ll√≠t√°sa
                        document.cookie = `sb-auth-token=${data.session.access_token}; path=/; max-age=${60 * 60 * 24 * 7}; SameSite=Lax`;
                        document.cookie = `sb-refresh-token=${data.session.refresh_token}; path=/; max-age=${60 * 60 * 24 * 7}; SameSite=Lax`;
                        log('üç™ Cookie-k be√°ll√≠tva');
                    }
                    
                    setStatus('Bejelentkez√©s sikeres! √Åtir√°ny√≠t√°s a dashboard-ra...', 'success');
                    
                    // √Åtir√°ny√≠t√°s a dashboard-ra
                    setTimeout(() => {
                        window.location.href = '/dashboard';

                }
            } catch (err) {

                setStatus('Bejelentkez√©si hiba: ' + err.message, 'error');
            }
        }
        
        async function testLogout() {
            setStatus('Kijelentkez√©s folyamatban...', 'info');
            log('üö™ Kijelentkez√©si k√≠s√©rlet');
            
            try {
                const { error } = await supabase.auth.signOut();

                    setStatus('Kijelentkez√©si hiba: ' + error.message, 'error');
                    return;
                }
                
                // Session t√∂rl√©se
                localStorage.removeItem('sb-auth-token');

                setStatus('Kijelentkez√©s sikeres!', 'success');
            } catch (err) {
                log('üí• Kijelentkez√©si hiba: ' + err.message);
                setStatus('Kijelentkez√©si hiba: ' + err.message, 'error');
            }
        }
        
        async function checkSession() {
            setStatus('Session ellen≈ërz√©se...', 'info');
            log('üîç Session ellen≈ërz√©s');
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    log('‚ùå Session hiba: ' + error.message);
                    setStatus('Session hiba: ' + error.message, 'error');
                    return;
                }
                
                if (session?.user) {
                    log('‚úÖ Akt√≠v session tal√°lva: ' + session.user.id);
                    log('üîë Access token: ' + (session.access_token ? 'Jelen' : 'Hi√°nyzik'));
                    log('üîÑ Refresh token: ' + (session.refresh_token ? 'Jelen' : 'Hi√°nyzik'));
                    setStatus('Akt√≠v session tal√°lva!', 'success');
                } else {
                    log('‚ö†Ô∏è Nincs akt√≠v session');
                    
                    // localStorage ellen≈ërz√©se
                    const savedSession = localStorage.getItem('sb-auth-token');
                    if (savedSession) {

                        try {

                            log('üë§ Mentett felhaszn√°l√≥: ' + sessionData.user?.id);

                setStatus('Session ellen≈ërz√©si hiba: ' + err.message, 'error');
            }
        }
