name: ğŸš€ ProTipp V2 - Complete CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# EgyidejÅ± futtatÃ¡s kezelÃ©se
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  BUN_VERSION: 'latest'
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
  SMTP_HOST: ${{ secrets.SMTP_HOST }}
  SMTP_PORT: ${{ secrets.SMTP_PORT }}
  SMTP_USER: ${{ secrets.SMTP_USER }}
  SMTP_PASS: ${{ secrets.SMTP_PASS }}
  SMTP_FROM: ${{ secrets.SMTP_FROM }}

jobs:
  # 1. CODE QUALITY & TESTING
  quality:
    name: ğŸ” Code Quality & Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¥ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Lint code
        run: bunx next lint --max-warnings 0 || echo "Linting completed with warnings"

      - name: ğŸ”¬ Type check
        run: bunx tsc --noEmit

      - name: ğŸ§ª Run tests
        run: bun run test:run
        env:
          CI: true

  # 2. BUILD VERIFICATION
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—ï¸ Build application
        run: bun run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  # 3. DEPLOYMENT (csak main branch push esetÃ©n)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://protipp.netlify.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: .next/

      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: '.next'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸš€ Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: âœ… Deployment Success
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Live URL: https://protipp.netlify.app"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "ğŸ’¥ Deployment failed!"
          exit 1

  # 4. NOTIFICATION
  notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [quality, build, deploy]
    if: always()
    steps:
      - name: ğŸ“¢ Success Notification
        if: ${{ needs.deploy.result == 'success' }}
        run: |
          echo "âœ… ProTipp V2 successfully deployed!"
          echo "ğŸŒ https://protipp.netlify.app"

      - name: âš ï¸ Failure Notification
        if: ${{ needs.deploy.result == 'failure' || needs.build.result == 'failure' || needs.quality.result == 'failure' }}
        run: |
          echo "âŒ Pipeline failed - check logs"
          echo "ğŸ” Failed jobs: quality=${{ needs.quality.result }}, build=${{ needs.build.result }}, deploy=${{ needs.deploy.result }}"
